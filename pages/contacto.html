            <!-- <br><br><br><br> -->
        <section class="section--hr">    
            <hr class="section--hr__hr">
        </section>
            <!--  Inicio Formulario -->
        <section class="section--form">    
           <div class="section__div contact">
            <form class="contact__form" action="validar.html"  autocomplete="on"> 
                <div class="contact__div contact__div--name">
                    <input class="contact__imput contact__imput--text" id ="name" name="nombre" type="text" placeholder="Name" >
                </div>

                <div class="contact__div contact__div--lastname">
                    <input class="contact__imput contact__imput--email" id="lastname" name="nombre" type="text" placeholder="Lastname">
                 </div>

                 <div class="contact__div contact__div--email">
                    <input class="contact__imput contact__imput--email" id="mail" name="mail" type="email" placeholder="E-mail" required>
                 </div>

                 <div class="contact__div contact__div--textarea">
                    <textarea class="contact__textarea" name="textarea" id="textarea" placeholder="Leave your comment" cols="30" rows="5"></textarea>
                 </div>

                 <div class="contact__div contact__div--submit">
                    <input class="contact__imput contact__imput--submit" id="submit" name="submit" type="submit" value="Sent" >
                 </div>

                 <div class="contact__div contact__div--thanks">
                    <p class="contact__p">Thank you</p>
                 </div>
           </div>
        </section>
           <!--  Fin Formulario -->
