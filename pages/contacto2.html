<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/icons/fontawesome/css/all.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="icon" href="../assets/icons/Nicolas-Mellino.svg">
    <title>Document</title>
</head>
<body>

    <main class="main">
        <div class="main__contact contact">
            <div class="contact__wrapper">
                <div>
                    <!-- Formulario de contactar -->
                    <form class="contact__form" action="">
                        <p class="form__p">
                            <label>Nombre</label>
                            <input class="form__input" type="text" name="fullname" id="fullname">
                        </p>
                        <p class="form__p">
                            <label>Email</label>
                            <input class="form__input" type="email" name="email">
                        </p>
                        <p class="form__p">
                            <label>Telefono</label>
                            <input class="form__input" type="tel" name="phone">
                        </p>
                        <p class="form__p">
                            <label>Ciudad</label>
                            <input class="form__input" class="form__input" type="text" name="city">
                        </p>
                        <p class="form__block">
                            <label>Mensaje</label>
                            <textarea class="form__textarea" name="message" rows="3"></textarea>
                        </p>
                        <button class="form__button" type="submit">
                            Enviar
                        </button>
    
                    </form>
                </div>
                
            </div>
    
        </div>
    </main>
    
</body>
</html>
